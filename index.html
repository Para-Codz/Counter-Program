<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>


    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />


    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />


    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />


    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        body {
            
            background-color: #13162B;
            background-color: #13162B;
            margin: 0; /* remove default margin */
            height: 100vh; /* full viewport height */
            display: flex;
            justify-content: center; /* horizontal centering */
            align-items: center;    /* vertical centering */
            /* padding-left: 30px; */

        }

        .counter {
            /* max-width: 500px; */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .div-outer {
            width: 350px;
            height: 450px;
            background-color: #0087FF;
            align-items: center;border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        }

        .div-inner {
            width: 450px;
            height: 380px;
            position: fixed;
            background-color: #191C37;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #countLabel {
            display: block ;
            text-align: center;
            font-size: 130px;
            font-family: helvetica;
            color: #FFFFFF;
        }

        #btnContainer {
            text-align: center;
        }

        .buttons {
            padding: 10px 20px;
            font-size: 25px;
            color: black;
            background-color: #0087FF;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .buttons:active{
            background-color: #0c1bec;
        }

    </style>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>
    
    <section class="counter">
        <div class="div-outer"></div>
        <div class="div-inner">
            <label id="countLabel" for="">0</label><br>

    <div id="btnContainer">
        <button id="decreaseBtn" class="buttons"><i class="ph-bold ph-minus"></i></button>
        <button id="resetBtn" class="buttons"><i class="ph-fill ph-arrows-counter-clockwise"></i></button>
        <button id="increaseBtn" class="buttons button "><i class="ph-bold ph-plus"></i></button>
    </div>

        </div>
        
    </section>

</body>
</html>
